<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="imagens/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
    <h1 id="trybewarts-header-title">
      Trybewarts
    </h1>
    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <div class="name-container">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-house-container">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnoria">Gitnoria</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
      <div class="radio-family-container">
        <input type="radio" name="family" value="Frontend"> Frontend
        <input type="radio" name="family" value="Backend"> Backend
        <input type="radio" name="family" value="FullStack"> FullStack
      </div>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="checkbox-container">
        <input type="checkbox" class="subject" value="HoFs"> HoFs
        <input type="checkbox" class="subject" value="Jest"> Jest
        <input type="checkbox" class="subject" value="Promises"> Promises
        <input type="checkbox" class="subject" value="React"> React
        <input type="checkbox" class="subject" value="SQL"> SQL
        <input type="checkbox" class="subject" value="Python"> Python
      </div>
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="rate-container">
        <input type="radio" name="rate" value="1"> 1
        <input type="radio" name="rate" value="2"> 2
        <input type="radio" name="rate" value="3"> 3
        <input type="radio" name="rate" value="4"> 4
        <input type="radio" name="rate" value="5"> 5
        <input type="radio" name="rate" value="6"> 6
        <input type="radio" name="rate" value="7"> 7
        <input type="radio" name="rate" value="8"> 8
        <input type="radio" name="rate" value="9"> 9
        <input type="radio" name="rate" value="10"> 10
      </div>
      <div class="textarea-wrapper">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" rows="5" cols="60"></textarea>
        <span id="counter">500</span>
      </div>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <div id="form-data" style="display: none;"></div>
    <img src="imagens/trybewarts-colored.svg" alt="Logo colorido Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
</body>

</html>
